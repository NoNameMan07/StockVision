<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080710;
            background-image: url('https://www.sss-solutions.org/wp-content/uploads/2018/01/1116146294-login-page-background-image-112.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        
        .verify-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
            z-index: -1;
        }
        
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        
        .shape:first-child {
            background: linear-gradient(#000000, #ffffff);
            left: -80px;
            top: -80px;
        }
        
        .shape:last-child {
            background: linear-gradient(to right, #ffffff, #000000);
            right: -30px;
            bottom: -80px;
        }
        
        .verify-form {
            height: 400px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
            color: #ffffff;
        }
        
        .verify-form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .verify-form p {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .verify-form input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 3px;
            text-align: center;
            border: none;
        }
        
        .verify-form input::placeholder {
            color: #e5e5e5;
        }
        
        .verify-form button {
            margin-top: 40px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .verify-form button:hover {
            background-color: #f0f0f0;
        }
        
        .resend-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .resend-link a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <form method="post" class="verify-form">
            <h3>Verify Your Email</h3>
            <p>Please enter the 6-digit verification code sent to your email</p>
            
            {% csrf_token %}
            
            <input type="text" placeholder="Enter Verification Code" name="otp" maxlength="6" 
                   pattern="[0-9]{6}" title="Please enter a 6-digit code" required>
            
            <button type="submit">Verify</button>
            
            <div class="resend-link">
                <a href="{% url 'resend_otp' %}">Didn't receive a code? Resend OTP</a>
            </div>
        </form>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
